<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Marks Prediction</h1>
        
        <form method="POST" action="/" enctype="multipart/form-data" class="form-inline justify-content-center">
            <div class="form-group mb-2">
                <input type="file" name="data" placeholder="Upload a csv file" accept=".csv" class="form-control-file">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Upload" class="btn btn-primary">
            </div>
        </form>

        <h2 class="text-center">Prediction:</h2>
        {% if prediction %}
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Row</th>
                        <th scope="col">Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for value in prediction %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No prediction available.</p>
        {% endif %}
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
